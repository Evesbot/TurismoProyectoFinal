<!--Section: Content-->
<section id="contact" class="p-5 mt-md-5 text-center" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg); background-size: cover; background-position: center center;">

    <!-- Section heading -->
    <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contactanos</h3>
    <!-- Section description -->
    <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">Nos encantaria escuchar sobre t√≠!</h4>

    <form class="mb-5 mx-md-5" action="">

        <div class="row">
            <div class="col-md-4 mb-4">

                <!-- Name -->
                <input type="text" id="name" class="form-control" placeholder="Nombre">

            </div>
            <div class="col-md-4 mb-4">

                <!-- Email -->
                <input type="email" id="email" class="form-control" placeholder="Correo">

            </div>
            <div class="col-md-4 mb-4">

                <!-- Phone -->
                <input type="number" id="phone" class="form-control" placeholder="Telefono (opcional)">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">

                <!-- Subject -->
                <input type="text" id="subject" class="form-control" placeholder="Titulo">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="form-group mb-4">
                    <textarea class="form-control rounded" id="message" rows="3" placeholder="En que podemos ayudar?"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-elegant">Enviar</button>
                </div>

            </div>
        </div>

    </form>

</section>
<!--Section: Content-->
